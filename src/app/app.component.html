
  <div class="m-1">
    <h3 class="bg-primary p-1 mt-1 mb-1 shadow rounded">Lista {{getName()}}</h3>
    <input type="text" class="form-control mt-1 mb-1 w-100" #todoText>
    <button class="btn btn-primary mt-1 mb-1 w-25 " (click)="addItem(todoText)">Dodaj</button>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Zadanie</th>
          <th>Wykonane</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
          <td>{{i + 1}}</td>
          <td>{{item.action}}</td>
          <td><input type="checkbox" [(ngModel)]="item.done"></td>
          <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Tak</span>
            <span *ngSwitchDefault>Nie</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
